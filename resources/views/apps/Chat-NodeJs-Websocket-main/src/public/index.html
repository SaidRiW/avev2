<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agenda Virtual Escolar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://kit.fontawesome.com/61be3d49d9.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="card col-md-4 mx-auto mt-5" id="nick-wrap">
        <div class="card-header bg-white text-dark">
            <h4>Ingresa tu nombre</h4>
        </div>
        <p id="nick-error"></p>
        <div class="card-body">
            <form id="nick-form">
                <input type="text" id="nick-name" class="form-control">
                <button type="submit" class="btn mt-3" style="background-color: #000080; color: white;" id="nick-btn">Acceder</button>
            </form>
        </div>
    </div>

    <div class="container" id="content-wrap">
        <div class="row">
            <div class="col-md-7 offset-md-1 mt-5">
                <div class="card">
                    <div class="card-header bg-white text-dark">
                        <h4>Chat</h4>
                    </div>
                    <div id="chat" class="card-body"></div>
                    <form id="messages-form" class="card-footer bg-light">
                        <div class="input-group">
                            <input class="form-control" type="text" id="message">
                            <button type="submit" class="btn" style="background-color: #000080; color: white;"><i class="fas fa-paper-plane"></i></button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-3 mt-5">
                <div class="card">
                    <div class="card-header bg-white text-dark">
                        <h4>Usuarios conectados</h4>
                    </div>
                    <div class="card-body">
                        <div id="usernames"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
